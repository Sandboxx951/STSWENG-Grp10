<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
<script defer src="signupdc11bb82a41433c0c5f7.js"></script><link href="signup.css" rel="stylesheet"></head>
<body>
    <div class="body-half center-content">
        <div class="form-container">
            <h1 class="signup-header">Sign Up</h2>
            <form id="signup-form">
                <div class="signup-input">
                    <input type="text" placeholder="Name" id="signup-name" class="input-data">
                    <div id="name-error" class="error"></div>
                </div>
                <div class="signup-input">
                    <input type="text" placeholder="Email" id="signup-email" class="input-data">
                    <div id="email-error" class="error"></div>
                </div>
                <div class="signup-input">
                    <input type="password" placeholder="Password" id="signup-password" class="input-data">
                    <div id="password-error" class="error"></div>
                </div>
                <div class="signup-input">
                    <input type="password" placeholder="Confirm Password" id="signup-confirm-password" class="input-data">
                    <div id="confirm-password-error" class="error"></div>
                </div>
                <div class="signup-checkbox">
                    <span class="checkbox-span">
                        <input type="checkbox" id="terms-agree" class="checkbox-input">
                        <p class="checkbox-text">I agree to the terms and conditions.</p>
                    </span>
                    <div id="terms-agree-error" class="checkbox-error"></div>
                </div>
                <div class="signup-checkbox">
                    <span class="checkbox-span">
                        <input type="checkbox" id="email-agree" class="checkbox-input">
                        <p class="checkbox-text">Would you like to receive news and announcements to your email?</p>
                    </span>
                    <div id="email-agree-error" class="checkbox-error"></div>
                </div>
                <div class="button-container">
                    <button id="submit-signup">Create Account</button>
                </div>
                <div class="login-prompt">
                    <p>Already have an account? <a href="login.html" class="login-redirect">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="body-half center-content">
        <img id="company-logo" src="./logo.png" alt="">
        <h3 id="logo-caption">BROKERED BY KELLER WILLIAMS REALTY, LR</h2>
    </div>
</body>
</html>
