<html>

    <meta charset="UTF-8">

</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="/logout" id="adminLogout">Admin Logout</a></li>
        </ul>
    </div>

    <div class="image-background">
        <img src="pic1.JPG" alt="Background Image">
    </div>

    <div class="overlay">
        <h1>Gwendolyn<br>
        Parker</h1>
        <p>
            Executive Broker And Team Leader <br>
            License #:EB00058129-AR
        </p>
        <a href="SignUp.html" class="button">Get Started</a>
    </div>

    <div id="courses" class="Courses">
      <h1>Edit Courses Here:</h1>
      <div>
          <a href="AdminGF_Courses.html" class="button">General Finance Courses</a>
          <a href="AdminRE_Courses.html" class="button">Real Estate Courses</a>
      </div>
  </div>


    <div id="about" class="Testimonals">
        <p>Content in the layer below.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const logoutLink = document.getElementById('adminLogout');
      
          if (logoutLink) {
            logoutLink.addEventListener('click', function (event) {
              event.preventDefault();
              fetch('/logout')
                .then(response => response.json())
                .then(data => {
                  // Show popup indicating logout
                  Swal.fire({
                    title: 'Logged Out',
                    text: data.message,
                    icon: 'success',
                    confirmButtonText: 'OK'
                  }).then((result) => {
                    if (result.isConfirmed) {
                      // Redirect to home page after closing the popup
                      window.location.href = '/home.html';
                    }
                  });
                })
                .catch(error => console.error('Error logging out:', error));
            });
          }
        });
    </script>

</body>
</html>
