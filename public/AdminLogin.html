<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/StyleAdminLogin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-text">Admin Log in</div>
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email" class="visually-hidden">Email:</label>
                <input type="email" id="email" name="email" class="email-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password" class="visually-hidden">Password:</label>
                <input type="password" id="password" name="password" class="password-input" placeholder="Password" required>
            </div>
            <div class="remember-me-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" class="remember-me-label">Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#" class="forgot-password-link">Forgot password?</a>
            </div>
          <button class="circle-button" type="submit">
                <i class="fas fa-arrow-right arrow-right"></i>
          </button>
        </form>
      <div class="admin-login-button">
        <button onclick="redirectToUserLogin()">User Login</button>
    </div>
    </div>
    <div class="NEW-container">
      <p class="NEW-text">
        <a href="Home.html"><img src="logo.png"></a>
    </p>
  <script>
   const adminCredentials = {
            email: 'admin@email.com',
            password: 'admin12345'
        };

        localStorage.setItem(adminCredentials.email, JSON.stringify(adminCredentials));

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const adminUser = JSON.parse(localStorage.getItem('admin@email.com'));

            if (adminUser && adminUser.password === password) {
                alert('Login successful');
                localStorage.setItem('loggedIn', 'true'); 
                window.location.href = 'AdminHome.html';
            } else {
                alert('Invalid email or password');
                this.reset(); 
            }
        });

        function redirectToUserLogin() {
            window.location.href = 'Login.html'; 
        }
  </script>
</body>
</html>
