<script id="card-template" type="text/x-handlebars-template">

                    <h5 class="card-title">{{title}}</h5>
                    <p class="card-text">{{description}}</p>
                </div>
                <i class="fa-solid fa-cart-shopping cart-icon"></i>
            </div>
        </a>

</script>
