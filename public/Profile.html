<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="BareBones.css">
    <title>About Me</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="menu-box">
        <a href="/">Click here to return to the main page</a>
        <!-- Change the form ID to "logoutForm" -->
        <form id="logoutForm" method="GET">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="content-box">
        <h2>About Me</h2>
        <p>This is the About Me page content. You can add information about yourself here.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutForm = document.getElementById('logoutForm');

            if (logoutForm) {
                logoutForm.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent the default form submission

                    fetch('/logout')
                        .then(response => response.json())
                        .then(data => {
                            // Show popup indicating logout
                            Swal.fire({
                                title: 'Logged Out',
                                text: data.message,
                                icon: 'success',
                                confirmButtonText: 'OK'
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    // Redirect to home page after closing the popup
                                    window.location.href = '/home.html';
                                }
                            });
                        })
                        .catch(error => console.error('Error logging out:', error));
                });
            }
        });
    </script>
</body>
</html>
