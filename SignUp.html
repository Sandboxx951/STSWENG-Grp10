<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="StyleSignUp.css">
</head>
<body>
  <div class="login-container">
    <img src="logo.png">
    <div class="form-signup">
      <h2 class="signup-text">Sign Up</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
        </div>
        <div class="form-group agree">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the terms and conditions</label>
        </div>
        <div class="form-group question">
          <input type="checkbox" id="additionalQuestion" name="additionalQuestion">
          <label for="additionalQuestion">Would you like to receive news and announcements to your email?</label>
        </div>
        <div class="form-group submit">
            <input type="submit" value="Create Account">
        </div>        
      </form>
      <p class="signup-text-account">Already have an account? <a class="signup-link" href="Login.html">Login</a></p>
    </div>
    <div class="BROKERED-container">
    <p class="BROKERED-text">BROKERED BY KELLY WILLIAMS REALTY, LR</p>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (password !== confirmPassword) {
        alert("Passwords don't match");
        return;
      }

      const user = {
        name,
        email,
        password
      };
      localStorage.setItem(email, JSON.stringify(user));
      alert('Account created successfully');
      this.reset();
      window.location.href = 'Login.html';
    });
  </script>
</body>
</html>
