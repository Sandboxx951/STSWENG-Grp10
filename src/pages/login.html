<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <div class="body-half center-content">
        <div class="form-container">
            <h1 class="signup-header"><%=htmlWebpackPlugin.options.title%></h2>
            <form id="login-form" class="login-form">
                <div class="signup-input">
                    <input type="text" placeholder="Email" id="login-email" class="input-data">
                    <div id="email-error" class="error"></div>
                </div>
                <div class="signup-input">
                    <input type="password" placeholder="Password" id="login-password" class="input-data">
                    <div id="password-error" class="error"></div>
                </div>
                <div class="button-container">
                    <button id="submit-signup">Log in</button>
                </div>
                <div class="login-prompt">
                    <p>Create a new account? <a href="signup.html" class="login-redirect">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="body-half center-content darken">
        <img id="login-company-logo" src="./G_group_logo_transparent.png" alt="">
    </div>
</body>
</html>
